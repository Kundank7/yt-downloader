<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Video Downloader</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 1rem;
    }

    .menu-icon, .mode-icon {
      background-color: #222;
      padding: 0.5rem;
      border-radius: 5px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      gap: 0.75rem;
    }

    input[type="text"] {
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background-color: black;
    }

    .error {
      color: red;
      font-size: 0.9rem;
    }

    button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background-color: #fff;
      color: #000;
      border: none;
      padding: 0.75rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ddd;
    }

    .instruction {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 1rem;
      color: #aaa;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #111;
      font-size: 0.85rem;
    }

    #loader {
      display: none;
      margin-top: 1rem;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      align-self: center;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="menu-icon">☰</div>
    <div class="mode-icon">◐</div>
  </header>

  <main>
    <h1>Instagram Video<br>Downloader</h1>

    <form id="downloadForm" action="/download" method="POST">
      <input type="text" name="url" placeholder="Paste your Instagram link here..." required />
      <span class="error">Provide a valid Instagram post link</span>
      <button type="submit">
        ⬇️ Download
      </button>
    </form>

    <div id="loader"></div>

    <p class="instruction">
      If the download opens a new page, right click the video and then click Save as video.
    </p>
  </main>

  <footer>
    © Copyright 2025, All Rights Reserved | designed by Kundan K
  </footer>

  <script>
    const form = document.getElementById("downloadForm");
    const loader = document.getElementById("loader");

    form.addEventListener("submit", () => {
      loader.style.display = "block";
      setTimeout(() => {
        loader.style.display = "none";
      }, 10000); // Hide after 10 seconds
    });
  </script>

</body>
</html>
